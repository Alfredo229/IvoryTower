/*++++++++++++++++++
LOOP F
Main process index. Scans the individual mapped dots on FM band.
Scans the favorite list decreasingly, finishing the sweep with heavier weights at the begining.

LOOP I
Calculates a first segment between the main sweep, and the first segment sweep.
Applies the factor to the current segment. Using the ratio weight.

There are only 2 lengths, the order doesn't matter.
It will do both. The first segment and the second segment. The ratio will swap itself

LOOP X
Calculates a second segment between the main sweep and the second segment sweep.
Applies the factor to the current segment. Using one of the ratio weight.

Measures the factored offsets to the input ratio's weight.

Smaller offsets are more precise.
Commits if the precision is better. And on the same side of the main sweep index.

++++++++++++++++++*/

function convertExpression(theString){
	temp=String(theString);
	theIndex = temp.indexOf('e-');
	if(theIndex == -1)
		return(Number(theString));
	myrepeat = temp.substr(theIndex+2,2);
	solution = Number(temp.substr(0,theIndex));
	for(w=0;w<myrepeat;w++)
		solution /= 10;
	return(solution);
}

function init(){
	result = new Array(99,99,99,99,99,99,99,99,99);
	resultIndexA = new Array(0,0,0,0,0,0,0,0,0);
	resultIndexB = new Array(0,0,0,0,0,0,0,0,0);
	resultIndexC = new Array(0,0,0,0,0,0,0,0,0);
	loggedPrimes = new Array(0,0,0,0,0,0,0,0,0);
	pointA = 0;
	theInput1 = Math.abs(Number(document.getElementById("ratio1").value));
	theRatio1 = 1 / theInput1;

	//LOOP Q
	//scrubs primes for the second value of the ratio
	for(q=primeList.length-1; q >= 0 ; q--){
		if(primeList[q] > theInput1){
			ratioB = Number(theInput1 / primeList[q]).toPrecision(9);
		}else{
			ratioB = Number(primeList[q] / theInput1).toPrecision(9);
		}

		//LOOP F
		//scans the FM band for the axis
		for(f=0; f < favoriteList.length ; f++){
			pointA = f;
			if((theInput1 / primeList[q]) != Math.floor(theInput1 / primeList[q])){
				mainProcessing();
			}else{
			}
		}
	}
	update();
}


function mainProcessing(){
	//LOOP I
	//scans for a first offset
	for(i=0; i < frequencyList.length; i++){
		offset00 = Math.abs(favoriteList[pointA] - frequencyList[i]);

		//LOOP J
		//Scans for a second offset
		for(j=i; j < frequencyList.length; j++){
			offset01 = Math.abs(favoriteList[pointA] - frequencyList[j]);

			//checking for doubles, skipping
			if(i != j && j != pointA){

				//Calculates the offset's ratio
				if(offset00 > offset01){
					ratioA = Number(offset01 / offset00).toPrecision(9);
				}else{
					ratioA = Number(offset00 / offset01).toPrecision(9);
				}

				//calculates the precision of the scan against that of the parameters
				calculatedOffset = Number(Math.abs(ratioA - ratioB)).toPrecision(9);

				//validates if both dots are on the same side of the axis
				if((favoriteList[pointA] < frequencyList[i]) && (favoriteList[pointA] < frequencyList[j]))
					validate();
				if((favoriteList[pointA] > frequencyList[i]) && (favoriteList[pointA] > frequencyList[j]))
					validate();
			}
		}
	}
}

//Validates
function validate(){
	if(calculatedOffset <= result[0]){
		for(g=8; g>0; g--){
			result[g] = result[g-1]
			resultIndexA[g] = resultIndexA[g-1];
			resultIndexB[g] = resultIndexB[g-1];
			resultIndexC[g] = resultIndexC[g-1];
			loggedPrimes[g] = loggedPrimes[g-1];
		}
		result[0] = convertExpression(calculatedOffset);
		resultIndexA[0] = i;
		resultIndexB[0] = j;
		resultIndexC[0] = pointA;
		loggedPrimes[0] = q;

}
